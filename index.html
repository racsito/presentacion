<!DOCTYPE html>

<head>

  <style>
    :root {
      --primary: #0d6efd;
      --success: #059669;
      --bullet:  #f97316;
      --text:    #0f172a;
      --muted:   #475569;
      --card-bg: #ffffff;
      --body-bg: #f7f9fc;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--body-bg);
      font-family: "Inter", system-ui, sans-serif;
      padding: 20px;
    }

    .card {
      width: 420px;
      padding: 24px;
      border-radius: 18px;
      background: var(--card-bg);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      border: 4px solid var(--bullet);
    }

    .logo-empresa {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      object-fit: contain;
    }

    .card-header {
      position: relative;
      margin-bottom: 16px;
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      color: var(--text);
      display: inline-block;
    }

    .badge {
      background: var(--primary);
      color: #fff;
      padding: 4px 14px;
      border-radius: 8px;
      font-weight: 600;
      margin-left: 10px;
    }

    .edit-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: var(--primary);
      margin-left: 5px;
    }

    hr { border: none; border-top: 1px solid #e2e8f0; margin: 18px 0; }
    .label { color: var(--muted); font-weight: 500; }
    .value { font-weight: 600; color: var(--text); }
    .value.success { color: var(--success); }

    .list { list-style: none; padding: 0; margin: 10px 0 0; }
    .list li { display: flex; gap: 8px; margin-bottom: 6px; }
    .list li::before {
      content: "‚óè";
      color: var(--bullet);
      font-size: 14px;
      line-height: 1.6;
    }

    .card-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 22px;
    }

    .btn {
      flex: 1;
      min-width: calc(50% - 5px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary { background: var(--primary); color: #fff; border: none; }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .btn-outline:hover { background: var(--primary); color: #fff; }

    .btn-save {
      width: 100%;
      background: var(--success);
      color: #fff;
      padding: 10px;
      border: none;
      margin-top: 20px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-save:hover {
      filter: brightness(1.1);
    }
  </style>

  <script>
    // Cargar datos guardados al iniciar
    window.onload = function () {
      const campos = ["nombre-plc", "numero-plc", "pakbus", "ultimo-mantenimiento"];
      campos.forEach(id => {
        const valorGuardado = localStorage.getItem(id);
        if (valorGuardado) {
          document.getElementById(id).innerText = valorGuardado;
        }
      });

      const equipos = localStorage.getItem("lista-equipos");
      if (equipos) {
        const lista = JSON.parse(equipos);
        document.getElementById("lista-equipos").innerHTML =
          lista.map(item => `<li>${item}</li>`).join("");
      }
    };

    function editarCampo(id) {
      const elemento = document.getElementById(id);
      const valorActual = elemento.innerText;
      const nuevoValor = prompt("Editar valor:", valorActual);
      if (nuevoValor !== null && nuevoValor.trim() !== "") {
        elemento.innerText = nuevoValor;
      }
    }

    function editarListaEquipos() {
      const ul = document.getElementById("lista-equipos");
      const actual = Array.from(ul.children).map(li => li.innerText).join(", ");
      const nuevoTexto = prompt("Editar equipos separados por comas:", actual);
      if (nuevoTexto !== null) {
        const items = nuevoTexto.split(",").map(e => e.trim()).filter(e => e);
        ul.innerHTML = items.map(item => `<li>${item}</li>`).join("");
      }
    }

    function guardarCambios() {
      const campos = ["nombre-plc", "numero-plc", "pakbus", "ultimo-mantenimiento"];
      campos.forEach(id => {
        const valor = document.getElementById(id).innerText;
        localStorage.setItem(id, valor);
      });

      const equipos = Array.from(document.getElementById("lista-equipos").children)
                          .map(li => li.innerText);
      localStorage.setItem("lista-equipos", JSON.stringify(equipos));
      alert("‚úÖ Cambios guardados correctamente.");
    }
  </script>
</head>
