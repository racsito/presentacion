<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATR-66 PLC – Tarjeta</title>

  <!-- Fuente & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #0d6efd;
      --success: #059669;
      --bullet:  #f97316;   /* NARANJA – usaremos también para el borde */
      --text:    #0f172a;
      --muted:   #475569;
      --card-bg: #ffffff;
      --body-bg: #f7f9fc;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--body-bg);
      font-family: "Inter", system-ui, sans-serif;
    }

    /* -------- Tarjeta -------- */
    .card {
      width: 420px;
      padding: 24px;
      border-radius: 18px;
      background: var(--card-bg);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);

      /* NUEVO: margen/borde naranja */
      border: 4px solid var(--bullet);
    }

    /* Logo a todo el ancho */
    .logo-empresa {
      width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 10px;
      object-fit: contain;
    }

    /* Encabezado con título y badge */
    .card-header { position: relative; margin-bottom: 16px; }
    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      color: var(--text);
    }
    .badge {
      position: absolute;
      top: 0;
      right: 0;
      background: var(--primary);
      color: #fff;
      padding: 4px 14px;
      border-radius: 8px;
      font-weight: 600;
    }

    /* Contenido */
    hr { border: none; border-top: 1px solid #e2e8f0; margin: 18px 0; }
    .label { color: var(--muted); font-weight: 500; }
    .value { font-weight: 600; color: var(--text); }
    .value.success { color: var(--success); }

    /* Lista */
    .list { list-style: none; padding: 0; margin: 10px 0 0; }
    .list li { display: flex; gap: 8px; margin-bottom: 6px; }
    .list li::before {
      content: "●";
      color: var(--bullet);
      font-size: 14px;
      line-height: 1.6;
    }

    /* Botones (4 en 2 filas) */
    .card-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 22px;
    }
    .btn {
      flex: 1;
      min-width: calc(50% - 5px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }
    .btn-primary { background: var(--primary); color: #fff; border: none; }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .btn-outline:hover { background: var(--primary); color: #fff; }
  </style>
</head>
<body>

  <article class="card" role="group" aria-labelledby="title-atr">

    <img

    <!-- Encabezado -->
    <div class="card-header">
      <h1 id="title-atr">ATR-66 PLC</h1>

    </div>

    <!-- Contenido existente -->
    <p class="label">

    </p>
    <p class="label">

    <p class="label">Equipos instalados:</p>

      <li>batería 12V 18Ah</li>
      <li>Controlador solar</li>
    </ul>
    <hr />

    <!-- 4 Botones de descarga -->
    <div class="card-footer">
      <a href="https://ucsmedu-my.sharepoint.com/:u:/g/personal/oscar_taco_ucsm_edu_pe/EUvOdjcpy1lGvlc0jXHiThoBnTgXdvmCUTWOxramrY5IyQ?e=mSnQ0m" class="btn btn-primary" download>
        <i class="fa-solid fa-file-contract"></i> Certificado
      </a>
      <a href="https://drive.google.com/file/d/15lV-xBULpVeQ8RBkv_-vvzUKGRkd3h8z/view?usp=drive_link" class="btn btn-outline" download>
        <i class="fa-solid fa-diagram-project"></i> Diagrama
      </a>
      <a href="https://drive.google.com/file/d/1yGSwUXlh9M2MliIfeUhvZIHykBIajnDd/view?usp=drive_link" class="btn btn-outline" download>
        <i class="fa-solid fa-book"></i> Manual
      </a>
      <a href="#" class="btn btn-outline" download>
        <i class="fa-solid fa-gears"></i> Especificaciones
      </a>
    </div>
  </article>

</body>
</html>
