<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATR-66 PLC ‚Äì Tarjeta</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #0d6efd;
      --success: #059669;
      --bullet:  #f97316;
      --text:    #0f172a;
      --muted:   #475569;
      --card-bg: #ffffff;
      --body-bg: #f7f9fc;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--body-bg);
      font-family: "Inter", system-ui, sans-serif;
      padding: 20px;
    }

    .card {
      width: 420px;
      padding: 24px;
      border-radius: 18px;
      background: var(--card-bg);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      border: 4px solid var(--bullet);
    }

    .logo-empresa {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      object-fit: contain;
    }

    .card-header {
      margin-bottom: 16px;
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      color: var(--text);
      display: inline-block;
    }

    .badge {
      background: var(--primary);
      color: #fff;
      padding: 4px 14px;
      border-radius: 8px;
      font-weight: 600;
      margin-left: 10px;
    }

    .edit-btn, .del-btn {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
    }

    .edit-btn.visible, .del-btn.visible {
      display: inline;
      color: var(--primary);
    }

    .del-btn.visible {
      color: crimson;
    }

    hr { border: none; border-top: 1px solid #e2e8f0; margin: 18px 0; }
    .label { color: var(--muted); font-weight: 500; }
    .value { font-weight: 600; color: var(--text); }
    .value.success { color: var(--success); }

    .list { list-style: none; padding: 0; margin: 10px 0 0; }
    .list li {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .list li::before {
      content: "‚óè";
      color: var(--bullet);
      font-size: 14px;
      line-height: 1.6;
    }

    .card-footer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 22px;
    }

    .btn {
      flex: 1;
      min-width: calc(50% - 5px);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
    }

    .btn-primary { background: var(--primary); color: #fff; border: none; }
    .btn-primary:hover { filter: brightness(1.1); }
    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .btn-outline:hover { background: var(--primary); color: #fff; }

    .btn-save, .btn-toggle-edit {
      width: 100%;
      padding: 10px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      border: none;
    }

    .btn-save { background: var(--success); color: white; }
    .btn-save:hover { filter: brightness(1.1); }

    .btn-toggle-edit { background: var(--primary); color: white; }
    .btn-toggle-edit:hover { filter: brightness(1.1); }

    .add-btn {
      background: none;
      border: none;
      font-size: 15px;
      color: var(--primary);
      cursor: pointer;
      font-weight: bold;
      margin-top: 8px;
    }
  </style>

  <script>
    let modoEdicion = false;

    window.onload = function () {
      const campos = ["nombre-plc", "numero-plc", "pakbus", "ultimo-mantenimiento"];
      campos.forEach(id => {
        const valor = localStorage.getItem(id);
        if (valor) document.getElementById(id).innerText = valor;
      });

      const equipos = JSON.parse(localStorage.getItem("lista-equipos"));
      if (equipos) renderizarEquipos(equipos);
      else renderizarEquipos([
        "Rut xxxxxxxx",
        "campbell cr 310 xxxxxxx",
        "Conversor RS485 stm4855",
        "bater√≠a 12V 18Ah",
        "Controlador solar"
      ]);
    };

    function toggleModoEdicion() {
      modoEdicion = !modoEdicion;
      document.querySelectorAll(".edit-btn, .del-btn").forEach(btn =>
        btn.classList.toggle("visible", modoEdicion)
      );
      document.getElementById("add-equipo-btn").style.display = modoEdicion ? "inline" : "none";
    }

    function editarCampo(id) {
      const el = document.getElementById(id);
      const nuevo = prompt("Editar valor:", el.innerText);
      if (nuevo !== null && nuevo.trim() !== "") el.innerText = nuevo;
    }

    function renderizarEquipos(lista) {
      const ul = document.getElementById("lista-equipos");
      ul.innerHTML = "";
      lista.forEach((texto, i) => {
        const li = document.createElement("li");
        li.innerHTML = `${texto}
          <button class="edit-btn" onclick="editarEquipo(${i})">‚úèÔ∏è</button>
          <button class="del-btn" onclick="eliminarEquipo(${i})">üóëÔ∏è</button>`;
        ul.appendChild(li);
      });

      const liAdd = document.createElement("li");
      liAdd.innerHTML = `<button id="add-equipo-btn" class="add-btn" onclick="agregarEquipo()" style="display:none;">‚ûï Agregar equipo</button>`;
      ul.appendChild(liAdd);
    }

    function editarEquipo(index) {
      const items = obtenerEquipos();
      const nuevo = prompt("Editar equipo:", items[index]);
      if (nuevo !== null && nuevo.trim() !== "") {
        items[index] = nuevo;
        renderizarEquipos(items);
      }
    }

    function eliminarEquipo(index) {
      if (confirm("¬øEliminar este equipo?")) {
        const items = obtenerEquipos();
        items.splice(index, 1);
        renderizarEquipos(items);
      }
    }

    function agregarEquipo() {
      const nuevo = prompt("Nuevo equipo:");
      if (nuevo && nuevo.trim() !== "") {
        const items = obtenerEquipos();
        items.push(nuevo);
        renderizarEquipos(items);
      }
    }

    function obtenerEquipos() {
      return Array.from(document.querySelectorAll("#lista-equipos li"))
        .slice(0, -1) // Excluir bot√≥n Agregar
        .map(li => li.childNodes[0].nodeValue.trim());
    }

    function guardarCambios() {
      const clave = prompt("Ingrese la contrase√±a para guardar los cambios:");
      if (clave !== "ceneris2020") {
        alert("‚ùå Contrase√±a incorrecta.");
        return;
      }

      ["nombre-plc", "numero-plc", "pakbus", "ultimo-mantenimiento"].forEach(id => {
        localStorage.setItem(id, document.getElementById(id).innerText);
      });

      localStorage.setItem("lista-equipos", JSON.stringify(obtenerEquipos()));
      alert("‚úÖ Cambios guardados correctamente.");
    }
  </script>
</head>
<body>

<article class="card">
  <img src="https://ceneris.com/wp-content/uploads/2021/05/logo-ceneris-300.png"
       alt="Logo Empresa" class="logo-empresa" />

  <div class="card-header">
    <h1 id="nombre-plc">ATR-66 PLC</h1>
    <button class="edit-btn" onclick="editarCampo('nombre-plc')">‚úèÔ∏è</button>
    <span class="badge" id="numero-plc">959312882</span>
    <button class="edit-btn" onclick="editarCampo('numero-plc')">‚úèÔ∏è</button>
  </div>

  <p class="label">
    √öltimo mantenimiento:
    <span class="value success" id="ultimo-mantenimiento">15/06/2025</span>
    <button class="edit-btn" onclick="editarCampo('ultimo-mantenimiento')">‚úèÔ∏è</button>
  </p>

  <p class="label">
    PakBus:
    <span class="value" id="pakbus">784</span>
    <button class="edit-btn" onclick="editarCampo('pakbus')">‚úèÔ∏è</button>
  </p>

  <hr />
  <p class="label">Equipos instalados:</p>
  <ul class="list" id="lista-equipos"></ul>

  <hr />
  <div class="card-footer">
    <a href="#" class="btn btn-primary"><i class="fa-solid fa-file-contract"></i> Certificado</a>
    <a href="#" class="btn btn-outline"><i class="fa-solid fa-diagram-project"></i> Diagrama</a>
    <a href="#" class="btn btn-outline"><i class="fa-solid fa-book"></i> Manual</a>
    <a href="#" class="btn btn-outline"><i class="fa-solid fa-gears"></i> Especificaciones</a>
  </div>

  <button class="btn-toggle-edit" onclick="toggleModoEdicion()">‚úèÔ∏è Editar</button>
  <button class="btn-save" onclick="guardarCambios()">üíæ Guardar cambios</button>
</article>

</body>
</html>
