<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATR-66 PLC – Tarjeta</title>
  <!-- Fuente opcional para un look más limpio -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Íconos de Font Awesome (solo para el certificado) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-pB4TO9rZcXq1vyWryh4Q/5Z27VUsvoCYywuJI+g5IWrhW0cPhu7AfMu8Ilo0MejMnqpQGbQSQjhWnZpDX9y9dg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    :root {
      --primary: #0d6efd;            /* Azul principal (badge, bordes)   */
      --success: #059669;            /* Verde fecha mantenimiento        */
      --bullet:  #f97316;            /* Naranja balas lista              */
      --text:    #0f172a;            /* Gris oscuro títulos/valores      */
      --muted:   #475569;            /* Gris labels                      */
      --card-bg: #ffffff;            /* Fondo tarjeta                    */
      --body-bg: #f7f9fc;            /* Fondo página                     */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--body-bg);
      font-family: "Inter", system-ui, sans-serif;
    }

    /* ---------- Tarjeta ---------- */
    .card {
      position: relative;
      width: 380px;
      padding: 24px;
      border-radius: 18px;
      background: var(--card-bg);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
    }

    .card h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: var(--text);
    }

    /* Badge con el número */
    .badge {
      position: absolute;
      top: 24px;
      right: 24px;
      background: var(--primary);
      color: #fff;
      padding: 4px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
    }

    hr {
      border: none;
      border-top: 1px solid #e2e8f0;
      margin: 18px 0;
    }

    .label {
      color: var(--muted);
      font-weight: 500;
    }

    .value {
      font-weight: 600;
      color: var(--text);
    }
    .value.success { color: var(--success); }

    /* Lista de equipos */
    .list {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
    }
    .list li {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 6px;
    }
    .list li::before {
      content: "●";
      color: var(--bullet);
      font-size: 14px;
      line-height: 1.6;
    }

    /* Botones inferiores */
    .card-footer {
      display: flex;
      gap: 12px;
      margin-top: 22px;
    }
    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 12px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      border: none;
    }
    .btn-primary:hover { filter: brightness(1.1); }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    .btn-outline:hover { background: var(--primary); color: #fff; }
  </style>
</head>
<body>

  <article class="card" role="group" aria-labelledby="title-atr">
    <h1 id="title-atr">ATR-66 PLC</h1>
    <span class="badge">959312882</span>

    <p class="label">
      Último mantenimiento:
      <span class="value success">15/06/2025</span>
    </p>

    <p class="label">
      PakBus:
      <span class="value">784</span>
    </p>

    <hr />

    <p class="label">Equipos instalados:</p>
    <ul class="list">
      <li>Rut xxxxxxxx</li>
      <li>campbell cr 310 xxxxxxx</li>
      <li>Conversor RS485 stm4855</li>
      <li>batería 12V 18Ah</li>
      <li>Controlador solar</li>
    </ul>

    <hr />

    <div class="card-footer">
      <a href="https://ucsmedu-my.sharepoint.com/:u:/g/personal/oscar_taco_ucsm_edu_pe/EUvOdjcpy1lGvlc0jXHiThoBmqTV-I7vkjkY8Ai4L_s_TA?e=BiisNh" class="btn btn-outline" class="btn btn-primary">
        <i class="fa-solid fa-file-contract"></i>
        Certificado de calibración
      </a>
      <a href="https://drive.google.com/file/d/15lV-xBULpVeQ8RBkv_-vvzUKGRkd3h8z/view?usp=drive_link" class="btn btn-outline" class="btn btn-primary">
        <i class="fa-solid fa-file-contract"></i>
        Diagrama de Conexiones
      </a>
    </div>
  </article>

</body>
</html>
